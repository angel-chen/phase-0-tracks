<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>Bubble Tea</td>
			<th>Medium</td>
			<th>Large</td>
		</tr>
		<tr>
			<td>Black tea</td>
			<td>$1.75</td>
			<td>$2.25</td>
		</tr>
		<tr>
			<td>Green Tea</td>
			<td>$1.75</td>
			<td>$2.25</td>
		</tr>
		<tr>
			<td>Milk Tea</td>
			<td>$1.75</td>
			<td>$2.25</td>
		</tr>
		<tr>
			<td>Taro Milk Tea</td>
			<td>$1.75</td>
			<td>$2.25</td>
		</tr>
	</table>

	<table border="1">
		<tr>
			<th>Heading 1</td>
			<th>Heading 2</td>
			<th>Heading 3</td>
			<th>Heading 4</td>
		</tr>
		<tr>
			<td rowspan="2">Some text</td>
			<td>Texting 1</td>
			<td>More Tex 2t</td>
			<td>More Text 3</td
		</tr>
		<tr>
			<td colspan="2">TEXT</td>
			<td>Texty text</td>
		</tr>
		<tr>
			<td>Text here</td>
			<td>More Text</td>
			<td>TEXT</td>
			<td>There is text</td>
		</tr>
	</table>

</body>
</html>
